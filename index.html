<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi</title>
    <link rel="stylesheet" href="absen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!---link buat font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="header-title">
                <h1 style="font-weight: bold;">Absensi Extended</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="ketengahin py-5">
            <div class="form-isi">
                <form action="">
                    <label for="nama-siswa">Masukkan Nama : </label>
                    <input type="search" id="nama-siswa">
                    <br>
                    <label for="submit" class="my-2">Hadir : </label>
                    <input type="checkbox" id="hadir" onchange="hadirValue()">
                    <br>
                    <label for="keterangan" id="textKeterangan" class="my-2">Keterangan : </label>
                    <select id="keterangan" onchange="dropdownValue()">
                        <option value="pilih">Pilih Keterangan</option>
                        <option value="sakit">Sakit</option>
                        <option value="izin">Izin</option>
                        <option value="alfa">gtau</option>
                    </select>
                    <br>
                    <input type="button" value="Submit" onclick="btnSubmit()" class="btn btn-warning shadow-lg my-2 mb-5 shadow-lg" style="color: white; font-weight: bold;">
                </form>
            </div>
        </div>
    </main>

    <div class="ketengahin">
        <table id="table" class="table" style="border: solid 4px black; width: 80%;">
            <tr>
                <th>Nama Siswa</th>
                <th>Keterangan</th>
            </tr>
        </table>
    </div>
    </form>

    <script src="absen.js"></script>
</body>

</html>
